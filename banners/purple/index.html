<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>320x480</title>
<meta name="ad.size" content="width=320,height=480">		
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <style type="text/css">
 	html {
 		height: 100%;
 		width: 100%;
 	}
 	body {
		padding: 0;
		min-height: 100%;
		height: 100%;
		margin: 0;
	}
	.kdContainer {
    	font-family: "Mulish", sans-serif;
    	font-weight: normal;
    	color:#fff;
		margin: 0 auto;
		display: flex;
		justify-content: center;		
		width: 320px;
		height:480px;
		position: relative;
		outline: 1px solid #b3b3b3; 
    	outline-offset: -1px; 
	}

	.kdContainer {
		background: linear-gradient(120deg, #4159d6,#585dd9,#6b62dc);
		/*background-size: 100% 120%;*/
		}

	.kdContainer .logokd {
		position: absolute;
		right: 25px;
		top: 22px;
		width: 40px;
		z-index: 1;
	}
	
	.kdContainer-iner { 
		line-height:20px;
		display:none;
	}
	
	.kdContainer-title {
		font-size:22px;
		font-weight: 700;
		line-height: 1.05em;
		color: #fff;
		position: relative;	
		z-index: 1;

	}
	.kdContainer-title p {padding:20px 20px 7px 20px; margin: 0;}

	.kdContainer-list {
		font-size:14px;
		line-height: 14px;
		padding:0;
		margin:0 20px;
		list-style:none;
		position: relative;
		top: 0px;

	}

	.kdContainer-list-item {
		margin:5px 10px;		
		list-style:none;
		position:relative;
		line-height:1;
		z-index:0;
		border-style:solid;
		border-color: rgba(255, 255, 255, .3);
		border-width: 1px;
		border-radius: 5px;
		transform: scale(1);
		transition:transform 0.3s ease-in-out;		
	}
	.kdContainer-list-item label {cursor:pointer; display:block; padding: 8px 10px}
	.kdContainer-list input {
		display: none;
	}

	.kdContainer-list-item:hover {
		/*transform: scale(0.95);	*/
		border-color:rgba(255, 255, 255, .9);	
		cursor:pointer;
	}
	.kdChek {
    display: inline-block;
    border: 1px solid #fff;
    border-radius: 3px;
    width: 21px;
    height: 21px;
    position: relative;
    vertical-align: middle;
    box-sizing: border-box;
    margin-right: 10px;
    left: 0;
    pointer-events: none;
	}

	
	.kdChek:before {
	    content: '';
	    background: url(check.svg);
	    background-repeat: no-repeat;
	    width: 14px;
	    height: 12px;
	    opacity: 0;
	    transition: 0.3s;
	    position: absolute;
	    top: 3px;
	    left: 3px;
	}

	
	input:checked + .kdChek:before {
	    opacity: 1;
	}

	.kdContainer-btn-wrap {
		position: relative;
		margin: 9px 30px;

	}
	.kdContainer-btn {
		color:#6b62dc;
		border-radius: 5px;
		font-family: "Inter", sans-serif;
		margin: 0;
		padding: 11px 25px 13px;
		font-size: 18px;
		font-weight: 700;
		background: none;
		background-color: #fff;
		border: 0;
		width: 100%;
		cursor: pointer;
		box-sizing: border-box;
		transition: background-color .3s;
		transform: scale(1);
		transition:transform 0.3s ease-in-out;	
	}
	.kdContainer-btn:hover {
		transform: scale(0.95);		
		cursor:pointer;
	}
	.kdContainer-btn.disabled {		
/*		opacity:.5;*/
		cursor: default;
		pointer-events: none;
		background-color: rgba(255, 255, 255, .5);
		color:#fff;		
	}
	.kdContainer-btn:not(.disabled) {
		background-color:#FFF;
	}
	.kdContainer-iner-lastStep {
		padding:0;
		justify-content:center;
		align-items:center;
		display:none;
		color: #fff;
		text-align: center;
		}
	.kdContainer-iner-lastStep p {
		padding:0 25px;
		font-size:23px;
		font-weight: 700;
		line-height:1.2;
	}
	.kdContainer-iner-lastStep.activeStep {
		display:flex;
	}
	.kdContainer-iner-firstStep.activeStep {
		display:block;
	}
	.kdCheckIsFilled {
		display: none;
		position: absolute;
		left: 10px;
		top: 45px;
		right: 10px;
		font-size: 13px;
		line-height: 1.2;
		color: pink;
	}
	.kdCheckIsFilled.active {
		display: block;
	} 
 </style>
<script>
	window.addEventListener("load", eventWinLoad, false);
	function eventWinLoad() {
		if(document.getElementsByClassName("kdContainer-list")[0]) {			
			resetAllChecked(document.getElementsByClassName("kdContainer-list")[0], false);
		}
	}
	function kdSurvey(sender) {
		var items = sender.getElementsByTagName("li");
		var clickedItem;
		var i,k,chkdQ = 0;
		var allno;

		if(document.querySelector(".kdContainer-list-item.allno")) {
			allno = document.querySelector(".kdContainer-list-item.allno");
		}

		if(event.target.tagName.toLowerCase() == "li") {
			clickedItem = event.target;
		}
		else if(event.target.tagName.toLowerCase() == "label") {
			clickedItem = event.target.parentNode;
		}

		
		setTimeout(function() {

			for(i = 0, k = items.length; i < k; i++) {
				if(clickedItem && clickedItem.classList) {
					if(clickedItem.classList.contains("allno")) {
						if(clickedItem.getElementsByTagName("input")[0].checked) {					
							resetAllChecked(sender, true);
						}
					}
					else {
						allno.getElementsByTagName("input")[0].checked = "";
					}					
				}

			}

			if(sender.querySelectorAll("input:checked").length) {
				sender.parentNode.getElementsByClassName("kdContainer-btn")[0].classList.remove("disabled");			
			}
			else {
				sender.parentNode.getElementsByClassName("kdContainer-btn")[0].classList.add("disabled");				
			}
		},150);		
	}
	function resetAllChecked(sender, allChkdFlag) {		
		var allChkd = sender.querySelectorAll("input:checked");
		for(var n = 0, m = allChkd.length; n < m; n++) {
			if(allChkdFlag && allChkd[n].parentNode.parentNode.classList.contains("allno")) continue;
			allChkd[n].checked = "";
		}
	}
	function checkFilled(e, sender) {
		e.preventDefault();
		if(sender.classList.contains("disabled")) {
			document.getElementsByClassName('kdCheckIsFilled')[0].classList.add('active');
			setTimeout(function() {
				document.getElementsByClassName('kdCheckIsFilled')[0].classList.remove('active');
			}, 1000);
		}
		else {			
			document.getElementsByClassName('kdContainer-iner-firstStep')[0].classList.remove('activeStep'); 
			document.getElementsByClassName('kdContainer-iner-lastStep')[0].classList.add('activeStep'); 
		}
	}
</script>

    </head>
    <body>
        <div class="kdContainer">
        	<img src="logo.svg" class="logokd" alt="" />
            <div class="kdContainer-iner kdContainer-iner-firstStep activeStep">
                <div class="kdContainer-title "><p>В каких из этих компаний есть вакансии для курьеров? </p></div>
    
                <form action="" class="kdContainer-form">
                    <ul class="kdContainer-list" onmouseup="kdSurvey(this)">   
                        <li class="kdContainer-list-item"><label><input type="checkbox" name="Яндекс.Еда" value="Яндекс.Еда" /><div class="kdChek"></div>Яндекс.Еда</label></li>
                        <li class="kdContainer-list-item"><label><input type="checkbox" name="Вкусвилл" value="Вкусвилл" /><div class="kdChek"></div>Вкусвилл</label></li>
                        <li class="kdContainer-list-item"><label><input type="checkbox" name="Яндекс.Лавка" value="Яндекс.Лавка" /><div class="kdChek"></div>Яндекс.Лавка</label></li>
                        <li class="kdContainer-list-item"><label><input type="checkbox" name="Озон Фреш" value="Озон Фреш" /><div class="kdChek"></div>Озон Фреш</label></li>
                        <li class="kdContainer-list-item"><label><input type="checkbox" name="Самокат" value="Самокат" /><div class="kdChek"></div>Самокат</label></li>
                        <li class="kdContainer-list-item"><label><input type="checkbox" name="x5staff" value="x5staff" /><div class="kdChek"></div>x5staff</label></li>
                        <li class="kdContainer-list-item allno"><label><input type="checkbox" name="none" value="none" /><div class="kdChek"></div>Затрудняюсь ответить</label></li>

                    </ul>
                    <div class="kdContainer-btn-wrap">
                    	<input type="submit" value="Ответить" class="kdContainer-btn disabled" onclick="checkFilled(event, this)">
                    	<div class="kdCheckIsFilled"></div>
                    </div>
                </form>
            </div>

            <div class="kdContainer-iner kdContainer-iner-lastStep">
            	<p>
                	Благодарим вас за&nbsp;участие в опросе
                </p>
            </div>
         </div>
    </body>
</html>

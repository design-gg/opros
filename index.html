<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>320x480</title>
    <style>
        body {
            font-family: "Mulish", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        
        .banners-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .banner-wrapper {
            width: 320px;
            height: 480px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
        }

        .banner-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>320x480</h1>
        
        <div class="banners-container">
            <!-- Баннер 1 -->
            <div class="banner-wrapper">
                <iframe class="banner-frame" src="./red/index.html" title="Баннер 1"></iframe>

            </div>
            
            <!-- Баннер 2 -->
            <div class="banner-wrapper">
                <iframe class="banner-frame" src="./pink/index.html" title="Баннер 2"></iframe>

            </div>

            <!-- Баннер 3 -->
            <div class="banner-wrapper">
                <iframe class="banner-frame" src="./purple/index.html" title="Баннер 3"></iframe>

            </div>
        </div>
    </div>
</body>
</html>
